<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>–í–æ–ø—Ä–æ—Å</title>

<style>
body {
  margin: 0;
  height: 100vh;
  font-family: Arial, sans-serif;
  text-align: center;
  background: #1c1c1c;
  color: white;
  overflow: hidden;
}

#app {
  position: relative;
  width: 100%;
  height: 100%;
}

h1 {
  margin-top: 100px;
  font-size: clamp(28px, 6vw, 60px);
  transition: opacity 0.25s;
}

button {
  padding: 18px 50px;
  font-size: clamp(20px, 4vw, 32px);
  border: none;
  border-radius: 14px;
  cursor: pointer;
}

#yesBtn {
  background: #ff3c8a;
  color: white;
  margin: 20px;
}

#noBtn {
  background: #444;
  color: white;
  position: absolute;
  left: 50%;
  top: 60%;
  transform: translate(-50%, -50%);
}
</style>
</head>

<body>

<div id="app">
  <h1 id="question">–¢—ã –≤—ã–π–¥–µ—à—å —Å–æ –º–Ω–æ–π? üôÇ</h1>
  <button id="yesBtn" onclick="yes()">–î–∞</button>
  <button id="noBtn">–ù–µ—Ç</button>
</div>

<script>
let scale = 1;
let stage = 0;

const texts = [
  "–¢—ã –∂–µ –ø—Ä–æ—Å—Ç–æ –¥—É–º–∞–µ—à—å üòâ",
  "–Ø –Ω–∏–∫—É–¥–∞ –Ω–µ —Å–ø–µ—à—É üòå",
  "–ù–æ –æ—Ç–≤–µ—Ç —É–∂–µ –±–ª–∏–∑–∫–æ",
  "–¢—ã –ø–æ—á—Ç–∏ —Å–æ–≥–ª–∞—Å–∏–ª–∞—Å—å",
  "–°–æ–ø—Ä–æ—Ç–∏–≤–ª–µ–Ω–∏–µ –±–µ—Å—Å–º—ã—Å–ª–µ–Ω–Ω–æ üòÑ",
  "–ú—ã –æ–±–∞ —ç—Ç–æ –ø–æ–Ω–∏–º–∞–µ–º",
  "–¢—ã —É–ª—ã–±–∞–µ—à—å—Å—è, –¥–∞?",
  "–õ–∞–¥–Ω–æ‚Ä¶ –ø–æ—Å–ª–µ–¥–Ω–∏–π —à–∞–Ω—Å —Å–∫–∞–∑–∞—Ç—å –Ω–µ—Ç",
  "–£–≤–µ—Ä–µ–Ω–∞? üôÇ",
  "–•–æ—Ä–æ—à–æ‚Ä¶ —è –∑–∞—Å—á–∏—Ç—ã–≤–∞—é —ç—Ç–æ –∫–∞–∫ –¥–∞"
];

const noBtn = document.getElementById("noBtn");
const app = document.getElementById("app");
const q = document.getElementById("question");

function yes() {
  document.body.innerHTML =
  "<h1 style='margin-top:200px'>–Ø —Ç–∞–∫ –∏ –∑–Ω–∞–ª üòå</h1>";
}

function growYes() {
  scale += 0.2;
  document.getElementById("yesBtn").style.transform = `scale(${scale})`;
}

function changeText() {
  if (stage < texts.length) {
    q.style.opacity = 0;
    setTimeout(() => {
      q.innerText = texts[stage];
      q.style.opacity = 1;
    }, 200);
    stage++;
  }
}

function moveNo() {
  const maxX = app.clientWidth - noBtn.offsetWidth;
  const maxY = app.clientHeight - noBtn.offsetHeight;

  noBtn.style.left = Math.random()*maxX + "px";
  noBtn.style.top = Math.random()*maxY + "px";

  growYes();
  changeText();
}

noBtn.addEventListener("mouseover", moveNo);
noBtn.addEventListener("click", moveNo);
</script>

</body>
</html>
